<div class="container">

  <ol class="breadcrumb">
    <li><a [routerLink]="['/home']" routerLinkActive="active">Home </a></li>
    <li>, Animaux</li>
  </ol>
  <br>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <h3><strong>Nos Animaux</strong></h3>

  </nav>
  <br>
  <div><a class="btn btn-outline-info" [routerLink]="['/animal','edit']" routerLinkActive="active"><i
    class="fa fa-plus"></i> Ajouter un animal</a></div>
  <br>


  <table class="table">
    <tr>
      <th>id</th>
      <th>Ordre</th>
      <th>Nom courant</th>
      <th>Nom latin</th>
      <th>Photo</th>
      <th>Description</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let a of animaux">
      <td>{{a.id}}</td>
      <td>{{a.ordre}}</td>
      <td>{{a.nomCourant}}</td>
      <td>{{a.nomScientifique}}</td>
      <td>{{a.emplacementImage}}</td>
      <td>{{a.description}}</td>
      <td><a class="btn btn-outline-info" [routerLink]="['/animal','edit',a.id]" routerLinkActive="active">Edition</a>
      </td>
      <td>
        <button class="btn btn-outline-danger" (click)="delete(a.id)">Suppression</button>
      </td>
    </tr>
  </table>
</div>
