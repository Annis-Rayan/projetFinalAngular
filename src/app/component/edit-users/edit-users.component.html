<form (ngSubmit)="save()" [formGroup]="userForm">
  <div *ngIf="erreur" class="alert alert-danger">Données incorrectes</div>
  <div class="form-group">
    <label>id:</label>
    <input [(ngModel)]="user.id" readonly placeholder="Attribution automatique"
           [ngModelOptions]="{standalone: true}" class="form-control">
  </div>
  <div class="form-group">
    <label>pseudo:</label>
    <input [(ngModel)]="user.pseudo" class="form-control" formControlName="pseudo">
    <div *ngIf="pseudoCtrl.dirty&&pseudoCtrl.hasError('required')" class="alert alert-danger">
      Pseudo requis
    </div>
    <div *ngIf="pseudoCtrl.dirty&&pseudoCtrl.hasError('pseudoErreur')" class="alert alert-danger">
      Ce pseudo n'est pas disponible
    </div>
  </div>
  <div class="form-group">
    <label>prenom:</label>
    <input [(ngModel)]="user.prenom" class="form-control" formControlName="prenom">
    <div *ngIf="prenomCtrl.dirty&&prenomCtrl.hasError('required')" class="alert alert-danger">
      Prénom requis
    </div>
  </div>
  <div class="form-group">
    <label>nom:</label>
    <input [(ngModel)]="user.nom" class="form-control" formControlName="nom">
    <div *ngIf="nomCtrl.dirty&&nomCtrl.hasError('required')" class="alert alert-danger">
      Nom requis
    </div>
  </div>
  <div class="form-group">
    <label>Photo de profil:</label>
    <input type="file" accept="image/jpeg, image/png" [(ngModel)]="user.imageProfil" class="form-control" formControlName="imageProfil">
  </div>

  <div>
    <button type="submit" class="btn btn-outline-success"
            [disabled]="disable()">enregistrer
    </button>
    <a [routerLink]="['/users']" routerLinkActive="active" class="btn btn-outline-warning">annuler</a>
  </div>
</form>
