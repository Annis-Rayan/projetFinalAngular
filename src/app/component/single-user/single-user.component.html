<div class="container" id="bodywrapper">


  <ol class="breadcrumb">
    <a [routerLink]="['/home']" routerLinkActive="active">Home</a> &nbsp;-&nbsp;
    <a [routerLink]="['/users']" routerLinkActive="active"> Liste des utilisateurs </a> &nbsp;-&nbsp;
    {{user.prenom}} {{user.nom}}


  </ol>
  <br><br>



  <div id="wrapper" class="bootstrap">





    <div class="container" style="background-color:white">


      <div class="row">
        <div class="col-sm-4">
          <h1><img  [src]="getImage(user) | async"></h1>
          <div class="row">
            <div class="col-md-12">
              <div class="list-group">
                <a class="list-group-item" href="/observations/whimbrelbirder">

                  <i class="fa fa-binoculars"></i>
                  Observations... à venir
                </a>
              </div>
            </div>
          </div>

        </div>
        <div class="col-sm-8" style="background-color:white">
          <h1>
            {{user.pseudo}} <br>
            <small class="role">
              {{user.prenom}} {{user.nom}}
              <a href="/help#curators"><span class="glyphicon glyphicon glyphicon-question-sign"></span>
              </a></small>
          </h1>

          <div id="description">
            <p class="lead">
              Observateur en herbe...
              <br>
              Description à venir
            </p>

          </div>


        </div>
      </div>

    </div>

  </div>
</div>
