<form (ngSubmit)="save()" [formGroup]="animalForm">
  <div *ngIf="erreur" class="alert alert-danger">Donn√©es incorrectes</div>
  <div class="form-group">
    <label>id:</label>
    <input [(ngModel)]="animal.id" readonly placeholder="Attribution automatique"
           [ngModelOptions]="{standalone: true}" class="form-control">
  </div>
  <div class="form-group">
    <label>Nom courant:</label>
    <input [(ngModel)]="animal.nomCourant" class="form-control" formControlName="nomCourant">
    <div *ngIf="nomCourantCtrl.dirty&&nomCourantCtrl.hasError('required')" class="alert alert-danger">
      Nom requis
    </div>

  </div>
  <div class="form-group">
    <label>Nom latin:</label>
    <input [(ngModel)]="animal.nomLatin" class="form-control" formControlName="nomLatin">

  </div>
  <div class="form-group">
    <label>Photo:</label>
    <input type="file" accept="image/jpeg, image/png" [(ngModel)]="animal.image" class="form-control" formControlName="image">
    <div *ngIf="imageCtrl.dirty&&imageCtrl.hasError('required')" class="alert alert-danger">
      Photo requise
    </div>
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input [(ngModel)]="animal.nomLatin" class="form-control" formControlName="description">
    <textarea rows="10" cols="50" name="description">Description...</textarea>
  </div>

  <div>
    <button type="submit" class="btn btn-outline-success"
            [disabled]="disable()">enregistrer
    </button>
    <a [routerLink]="['/animaux']" routerLinkActive="active" class="btn btn-outline-warning">annuler</a>
  </div>
</form>
