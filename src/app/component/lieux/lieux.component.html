<div class="container">

  <ol class="breadcrumb">
    <li><a [routerLink]="['/home']" routerLinkActive="active">Home </a></li>
    <li>, Lieux</li>
  </ol>
  <br>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <h3><strong>Nos lieux d'observation</strong></h3>

  </nav>
  <br>
  <div><a class="btn btn-outline-info" [routerLink]="['/localisation','edit']" routerLinkActive="active"><i
    class="fa fa-plus"></i> Ajouter un lieu</a></div>
  <br>
  <ng-container *ngIf="login;else nonConnecte">
    <table class="table">
      <tr>
        <th>id</th>
        <th>Pays</th>
        <th>Region</th>
        <th>Localite</th>
        <th></th>
        <th></th>
      </tr>

      <tr *ngFor="let l of lieux">
        <td>{{l.id}}</td>
        <td>{{l.pays}}</td>
        <td>{{l.region}}</td>
        <td>{{l.localite}}</td>

        <td><a class="btn btn-outline-info" [routerLink]="['/localisation','edit',l.id]" routerLinkActive="active">Edition</a>
        </td>
        <td>
          <button class="btn btn-outline-danger" (click)="delete(l.id)">Suppression</button>
        </td>
      </tr>
    </table>
  </ng-container>
  <ng-template #nonConnecte>
    <table class="table">
      <tr>
        <th>id</th>
        <th>Pays</th>
        <th>Region</th>
        <th>Localite</th>
        <th></th>
        <th></th>
      </tr>

      <tr *ngFor="let l of lieux">
        <td>{{l.id}}</td>
        <td>{{l.pays}}</td>
        <td>{{l.region}}</td>
        <td>{{l.localite}}</td>


      </tr>
    </table>
  </ng-template>


</div>
