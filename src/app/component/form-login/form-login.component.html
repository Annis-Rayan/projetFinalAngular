<div class="container">


  <h2>Identifiez-vous</h2>
  <div>
    <div *ngIf="erreur" class="alert alert-danger">Erreur d'authentification</div>
    <form (ngSubmit)="send()" [formGroup]="loginForm">
      <div class="form-group">
        <label>login:</label>
        <input class="form-control" formControlName="login" [(ngModel)]="login.login">
        <div *ngIf="loginCtrl.dirty&&loginCtrl.invalid" class="alert alert-danger">Login requis</div>
      </div>
      <div class="form-group">
        <label>Mot de passe:</label>
        <input type="password" class="form-control" formControlName="password" [(ngModel)]="login.password">
        <div *ngIf="passwordCtrl.dirty&&passwordCtrl.invalid" class="alert alert-danger">
          Mot de passe requis
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info" [disabled]="loginForm.invalid">Envoyer</button>
        <a class="btn btn-link" routerLink="/home" routerLinkActive="active">Annuler</a>
      </div>
    </form>
  </div>
</div>
