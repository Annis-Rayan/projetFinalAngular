
<!-- container -->
<div class="container">

  <ol class="breadcrumb">
    <li><a [routerLink]="['/home']" routerLinkActive="active">Home </a> </li>
    <li>, Observations </li>
  </ol>
</div>

<table class="table">
  <tr>
    <th>id</th>
    <th>Date de l'observation</th>
    <th>Nombre d'observations</th>
    <th>Description</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let o of observations">
    <td>{{o.id}}</td>
    <td>{{o.dateObservation}}</td>
    <td>{{o.nombreObservations}}</td>
    <td>{{o.description}}</td>

    <td><a class="btn btn-outline-info" [routerLink]="['/observations','edit',o.id]" routerLinkActive="active">Edition</a></td>
    <td><button class="btn btn-outline-danger" (click)="delete(o.id)">Suppression</button></td>
  </tr>
</table>
