<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <h3><strong>Nos utilisateurs</strong></h3>

  </nav>

  <div><a class="btn btn-outline-info" [routerLink]="['/users','edit']" routerLinkActive="active"><i class="fa fa-plus"></i> Ajouter un utilisateur</a></div>


  <table class="table">
    <tr>
      <th>id</th>
      <th>Pseudo</th>
      <th>Prenom</th>
      <th>Nom</th>
      <th>Photo de profil</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let u of users">
      <td>{{u.id}}</td>
      <td>{{u.pseudo}}</td>
      <td>{{u.prenom}}</td>
      <td>{{u.nom}}</td>
      <td>{{u.imageProfil}}</td>
      <td><a class="btn btn-outline-info" [routerLink]="['/users','edit',u.id]" routerLinkActive="active">Edition</a>
      </td>
      <td>
        <button class="btn btn-outline-danger" (click)="delete(u.id)">Suppression</button>
      </td>
    </tr>
  </table>
</div>
